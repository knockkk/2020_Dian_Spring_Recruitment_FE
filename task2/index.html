<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <div id='winner'>Next Player: <span class="player" id='player'>O</span> </div>
        <div class="panel" id="panel">
            <div class='col' id="colOne">
                <div id='0' class='cell'>X</div>
                <div id='1' class='cell'></div>
                <div id='2' class='cell'></div>
            </div>
            <div class='col' id='colTwo'>
                <div id='3' class='cell'></div>
                <div id='4' class='cell'></div>
                <div id='5' class='cell'></div>
            </div>
            <div class='col' id='colThree'>
                <div id='6' class='cell'></div>
                <div id='7' class='cell'></div>
                <div id='8' class='cell'></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
